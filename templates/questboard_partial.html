{% for questboard in obj %}
  <tr>
    <td>{{ questboard.name }}</td>
    <td>{{ questboard.description }}</td>
    <td>{{ questboard.required_stars }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-edit-questboard"
              data-url="{% url 'questboard_edit' questboard.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-questboard"
              data-url="{% url 'questboard_delete' questboard.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No questboard</td>
  </tr>
{% endfor %}
