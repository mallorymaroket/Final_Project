{% extends 'base.html' %}

{% block content %}
  <h1 class="page-header">Quests</h1>
  <table class="table" id="quest-table">
    {% for obj in quest_list %}
    <tr>
      <td><b> Name </b></td>
      <td> {{ obj.name }}</td>
    </tr>
    <tr>
      <td><b> Description </b></td>
      <td> {{ obj.description }}</td>
    </tr>
    <tr>
      <td><b> Corresponding # of Stars </b></td>
      <td> {{ obj.stars_given }}</td>
    <tr>
      <td><b> Dibs: </b></td>
      {% if obj.dropdown == "Yes"}
      <td> Everyone </td>
      {% else }
      <td> 3 students </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="7" class="text-center bg-warning"> No quest </td>
        </tr>
    {% endfor %}
  </table>
{% endblock %}
